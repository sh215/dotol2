<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

</head>

<style>
  .change-color {
    background-color: #f0e3d9;
    border-color: #f0e3d9;
    text-decoration: none;
    color: black;
  }

  .change-color:hover {
    background-color: #be5d12;
    border-color: #be5d12;
  }
</style>

<body>

  <div th:replace="common/header">

  </div>

  <nav th:replace="common/nav">

  </nav>

  <div class="container mt-5">
    <div class="row">
      <form method="post" action="/mypage">
        <div class="mb-3">
          <input type="hidden" id="id" name="id" th:value="${user.id}">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email" th:value="${user.email}">

        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="pwd" th:value="${user.pwd}">
        </div>
        <div class="mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${user.name}">
        </div>
        <div class="mb-3">
          <label for="name">Phone:</label>
          <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary change-color" id="update" th:onclick="mypage()">회원정보 수정</button>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="common/footer">
  </div>

</body>

</html>
