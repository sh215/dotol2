<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

</head>

<style>
  .submit-color {
    background-color: #f0e3d9;
    border-color: #f0e3d9;
    text-decoration: none;
    color: black;
  }

  .submit-color:hover {
    background-color: #be5d12;
    border-color: #be5d12;
  }
</style>

<body>

  <div th:replace="common/header">

  </div>

  <nav th:replace="common/nav">

  </nav>

  <div class="container mt-5">
    <div class="row">
      <form method="post" action="/board/write" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <th:block th:unless="${session.name} == null">
          <input type="text" name="writer" th:value=${session.name}>
        </th:block>
        <div class="mb-3">
          <label for="content">Content:</label>
          <textarea class="form-control" rows="5" name="content" id="content"></textarea>
        </div>
        <input type="file" name="file" id="" multiple>
        <br>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-primary submit-color" id="complete">작성완료</button>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="common/footer">
  </div>

</body>

</html>
